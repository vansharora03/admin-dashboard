<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Admin Dashboard</title>
      <link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="search"><label for="search">Search</label><input id="search" type="search"></div>
				<div class="hello-message">Hello Vansh! (@vansharora03)</div>
				<div class="buttons">
					<button>New</button>
					<button>Upload</button>
					<button>Share</button>
				</div>
			</div>
			<div class="dashboard">
				<h1 class="dashboard-title">Dashboard</h1>
				<ul class="dashboard-list">
					<li>Home</li>
					<li>Profile</li>
					<li>Messages</li>
					<li>History</li>
					<li>Tasks</li>
					<li>Communities</li>
					<li>Settings</li>
					<li>Support</li>
					<li>Privacy</li>
				</ul>
			</div>
				<div class="project-content">
					<h2 class="projects-label">Your Projects</h2>
					<div class="project-card">
						<h1>First Project</h1>
					</div>
					<div class="project-card">
						<h1>Second Project</h1>
					</div>
					<div class="project-card">
						<h1>Third Project</h1>
					</div>
					<div class="project-card">
						<h1>Fourth Project</h1>
					</div>
					<div class="project-card">
						<h1>Fifth Project</h1>
					</div>
					<div class="project-card">
						<h1>Sixth Project</h1>
					</div>
				</div>
			<div class="side-content">
				<div class="announcement-content">
					<h1>Announcements</h1>
				</div>
				<div class="trending-content">
					<h1>Trending</h1>
				</div>
			</div>

		</div>
	</body>
</html>
