<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Admin Dashboard</title>
      <link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="search"><label for="search">Search</label><input id="search" type="search"></div>
				<div class="hello-message">Hello Vansh! (@vansharora03)</div>
				<div class="buttons">
					<button>New</button>
					<button>Upload</button>
					<button>Share</button>
				</div>
			</div>
			<div class="dashboard">
				<ul class="dashboard-list">
					<li><img src="icons/home-variant.svg" alt="Home"></li>
					<li><img src="icons/account.svg" alt="Profile"></li>
					<li><img src="icons/chat.svg" alt="Messages"></li>
					<li><img src="icons/book-open-blank-variant.svg" alt="History"></li>
					<li><img src="icons/format-list-checks.svg" alt="Tasks"></li>
					<li><img src="icons/account-group.svg" alt="Community"></li>
					<li><img src="icons/cog.svg" alt="Settings"></li>
					<li><img src="icons/help-rhombus.svg" alt="Support"></li>
					<li><img src="icons/lock.svg" alt="Privacy"></li>
				</ul>
			</div>
				<div class="project-content">
					<h2 class="projects-label">Your Projects</h2>
					<div class="project-card">
						<h1>First Project</h1>
					</div>
					<div class="project-card">
						<h1>Second Project</h1>
					</div>
					<div class="project-card">
						<h1>Third Project</h1>
					</div>
					<div class="project-card">
						<h1>Fourth Project</h1>
					</div>
					<div class="project-card">
						<h1>Fifth Project</h1>
					</div>
					<div class="project-card">
						<h1>Sixth Project</h1>
					</div>
				</div>
			<div class="side-content">
				<div class="announcement-content">
					<h1>Announcements</h1>
				</div>
				<div class="trending-content">
					<h1>Trending</h1>
				</div>
			</div>

		</div>
	</body>
</html>
